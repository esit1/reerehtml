<f:if condition="{data.image}">
<f:for each="{data.image}" as="file">
  <f:image image="{file}" alt="{file.alternative}" title="{file.title}" width="200" /><br />
  {file.description} / {file.identifier}<br />
</f:for>
</f:if>

<f:if condition="{data.rowDescription}">
<f:format.html parseFuncTSPath="lib.parseFunc_RTE">{data.rowDescription}</f:format.html><br />
</f:if>

<f:if condition="{data.tx_mask_linkbox1}">
<f:link.typolink parameter="{data.tx_mask_linkbox1}">{data.tx_mask_linkbox1}</f:link.typolink><br />
</f:if>

<f:if condition="{data.tx_mask_linkbox2}">
<f:link.typolink parameter="{data.tx_mask_linkbox2}">{data.tx_mask_linkbox2}</f:link.typolink><br />
</f:if>

<f:if condition="{data.tx_mask_linkbox3}">
<f:link.typolink parameter="{data.tx_mask_linkbox3}">{data.tx_mask_linkbox3}</f:link.typolink><br />
</f:if>
